# Site settings
title: 기록하는 개발로그
description: "이것저것 기록하는 블로그"
url: "https://misun0608.github.io"

category_list: [TIL, Coding_test, Journal]

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name: Misun Lim
  url: "https://misun0608.github.io"
  email: chicmsl@gmail.com

# Build settings
markdown: kramdown
include:
  - _pages

# Assets
sass:
  sass_dir: _sass
  style: compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

theme: tale

# Permalinks

permalink: /:year-:month-:day/:title
paginate: 5

# Excludes
exclude: [vendor, Gemfile, Gemfile.lock, tale.gemspec]

# Disqus (Set to your disqus id)
disqus: jekyll-tale
